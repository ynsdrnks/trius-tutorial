<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <title>Trius Application</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">

		<div class="col-md-7">

		</div>
		<div class="col-md-7" style="border:2px solid #ddd">
			<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${message}">
				<strong th:text="${message}"></strong> 
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div th:unless="${message}">
		    <form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post">

		        <label>Eposta</label>
		        <input type="email" id="email" placeholder=" Email" th:field="*{email}" class="form-control" required="required"/><br/>
		        <label>Parolanız </label>
		        <input type="password" id="password" placeholder="Password" value="FakePSW" th:field="*{password}" class="form-control" required="required"/>
				<input type="checkbox" onclick="myFunction()">Show Password<br/>
		        <button type="submit" class="btn btn-primary text-center form-control">Kaydet</button>
		    </form>
		    </div>
    		
	        <div class="margin-top10 text-center"><a th:href="@{/login}">Giriş Sayfasına Git</a></div>
	        <hr>
	        <hr>
		</div>

	</div>
</div>

<script>
	function myFunction() {
		var x = document.getElementById("password");
		if (x.type === "password") {
			x.type = "text";
		} else {
			x.type = "password";
		}
	}</script>

</body>
</html>
